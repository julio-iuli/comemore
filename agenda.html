        $('#cal').fullCalendar({
            header: {

                center: 'title, prev, today, next',
                right: ''

            hiddenDays: [1], // não mostra a segunda, dia em que a loja não funciona
            fixedWeekCount: false,
            events: [
                    {title:'Galinha Pintadinha', start:'2016-07-05'},
                    {title:'Frozen', start:'2016-07-05'},
                    {title:'Frozen', start:'2016-07-06'},
                    {title:'Galinha Pintadinha', start:'2016-07-21'},
                    {title:'Galinha Pintadinha', start:'2016-08-21'},
                    {title:'Galinha Pintadinha', start:'2016-07-20'}
                ]
        });
    });
</script>
</head>
<body>
    <div id='cal'></div>
