<html>
<head>
<title>CPF/CNPJjj</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.maskedinput.js"></script>
<script>

$(document).ready(function(){
        $("input.cpf").mask("999.999.999-99");
		$("input.cnpj").mask("99.999.999/9999-99");
});

function apaga_CPF() {	
var oBv = document.getElementById("cpf");	
oBv.value = "";
oBv.required = false;
document.getElementById("cnpj").required = true;
}	

function apaga_CNPJ() {	
var oBv = document.getElementById("cnpj");	
oBv.value = "";
oBv.required = false;
document.getElementById("cpf").required = true;
}	


function tipoPessoaSel() {
  var pf = document.getElementById("opt-pf").checked;
  if (pf) {
    document.getElementById("pf").style.display = "block";
    document.getElementById("pj").style.display = "none";
	 
  } else {
    document.getElementById("pf").style.display = "none";
    document.getElementById("pj").style.display = "block";
	
  }
}

</script>
</head>
<body>
<div style="width:800px; margin:0 auto">
<form action="cadastrarcliente.php" method="get" name="cad_cliente">
<fieldset>
 <legend>Dados Pessoais</legend>
  <div>
    <label for="opt-pf">Pessoa Física</label>
    <input id="opt-pf" checked="checked" type="radio" name="TipoPessoa" onClick="tipoPessoaSel(),apaga_CNPJ();" />&nbsp;
    <label for="opt-pj">Pessoa Jurídica</label>
    <input id="opt-pj" type="radio" name="TipoPessoa" onClick="tipoPessoaSel(),apaga_CPF();" />
  </div>
  <div id="pf">
    <div>
      <label for="cpf">CPF</label>
      <input id="cpf" class="cpf" type="text" name="cpf" size="11" maxlength="11" required />
    </div>
  </div>

  <div id="pj" style="display: none;">

    <div>
      <label for="cnpj">CNPJ</label>
      <input id="cnpj" class="cnpj" type="text" name="cnpj" size="16" maxlength="16" />
    </div>
  </div>
<br />
<br />
</fieldset>
<center><input type="submit" value="Salvar" />
<input type="reset" value="Cancelar"></center>
</form>
</div>
</body>
</html>
